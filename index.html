<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="style.css" />
    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <main>
      <img class="illustration-hero" src="./illustration-hero.svg" />

      <div class="container">
        <h1>Order Summary</h1>

        <p>You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>

        <section class="annualPlan">
          <img class="icon-music" src="./icon-music.svg" />
          <div>
            <h3>Annual Plan</h3>
            <span> $59.99/year </span>
          </div>
          <button class="change">Change</button>
        </section>
        <div class="buttons">
          <button class="button1">Proceed to Payment</button>
          <button class="button2">Cancel Order</button>
        </div>
      </div>
    </main>
  </body>
</html>
